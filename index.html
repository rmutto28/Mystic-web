<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic RPG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      margin-top: 30px;
      font-size: 1.2rem;
      padding: 12px 30px;
      background: linear-gradient(to right, #8b0000, #b22222);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #a52a2a, #ff4500);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div>
    <h1>Bem-vindo ao Mystic RPG</h1>
    <button>Come√ßar Aventura</button>
  </div>
</body>
</html>
